<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plug - 专注于插件搜索</title>
    <link rel="stylesheet" href="/app.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4690677_k29btnm3ee.css">
    <script src="/app.js"></script>
</head>

<body>
    <!-- <img src="https://api.mcstarsky.cn/api" class="background" style="-webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);" /> -->
    <h1 class="title">Plug - 专注于插件搜索</h1>
    <div class="form">
        <div class="search-container">
            <span class="select">
                <input type="radio" name="SearchE" value="bing" id="search-bing" checked>
                <label class="radio-label iconfont icon-biying" for="search-bing"></label>
                <input type="radio" name="SearchE" value="google" id="search-google">
                <label class="radio-label iconfont icon-guge" for="search-google"></label>
            </span>
            <input placeholder="插件名称，可为中文或英文" name="q" class="q-input" id="search">
            <button type="button" class="submit iconfont icon-sousuo" onclick="search()" id="submit"></button>
        </div>
        <span id="error"></span>
    </div>
    <table class="result" id="result-table">
        <thead>
            <tr>
                <th>插件列表</th>
            </tr>
        </thead>
        <tbody id="result">
        </tbody>
    </table>
</body>

</html>
